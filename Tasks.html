<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link rel="stylesheet" href="Tasks.css" />
  </head>
  <body>
    <div class="days"></div>
    <input id="idInput" placeholder="write your task here .." type="text" />
    <button class="btn-3" onclick="renderTask()">
      <span>Add</span>
    </button>

    <div id="tasks-container">
      <div id="copy"></div>
    </div>

    <button id="btn2" class="btn-3" onclick="save()">
      <span>Save</span>
    </button>
    <button id="btn3" class="btn-3" onclick="reset()">
      <span>Reset</span>
    </button>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="Tasks.js"></script>
  </body>
</html>
